jobs:
  include:
    - name: Discord
      language: python
      python: 3.8.6
      services:
        - postgresql
      addons:
        postgresql: "11"
        apt:
          packages:
          - postgresql-11
          - postgresql-client-11
      env:
        - PGPORT=5433
      cache:
        pip: true
      before_script:
        - psql --command="CREATE DATABASE harmonbot"
        - psql --variable=pwd="$DATABASE_PASSWORD" <<< "CREATE USER harmonbot SUPERUSER PASSWORD :'pwd'"
        - cd Discord
      script:
        - python Harmonbot.py
    - name: Telegram
      language: python
      python: 3.8.6
      cache:
        pip: true
      before_script:
        - cd Telegram
      script:
        - python Telegram_Harmonbot.py
    - name: Discord Listener
      language: go
      go: "1.13.8"
      install:
        - go get github.com/bwmarrin/discordgo
        - go get github.com/bwmarrin/dgvoice
        - go get github.com/joho/godotenv
      before_script:
        - cd Discord
      script:
        - go run Harmonbot_Listener.go

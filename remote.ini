n169=on *:text:!level*:#:{
n170=  if (!$2) { msg # Please enter a level. }
n171=  elseif ($2 isnum && $2 >= 1 && $2 < 127) {
n172=    var %2 = $floor($2)
n173=    var %level = 1
n174=    var %xp = 0
n175=    while (%level != %2) {
n176=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n177=      inc %level
n178=    }
n179=    %xp = $floor($calc(%xp / 4))
n180=    msg # Level %2 = $bytes(%xp,bd) xp
n181=  }
n182=  elseif ($2 isnum && $2 > 9000) { msg # It's over 9000! }
n183=  elseif ($2 isnum && $2 == 9000) { msg # Almost there. }
n184=  elseif ($2 isnum && $2 > 126 && $2 < 9000) { msg # I was gonna calculate xp at Level $2. Then I took an arrow to the knee. }
n185=  else { msg # Level $2- does not exist or there is a syntax error. }
n186=}

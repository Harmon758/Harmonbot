n327=alias my_duration {
n328=  var %secs = $1, %my_duration
n329=  if (%secs > 604800) {
n330=    %my_duration = %my_duration $floor($calc(%secs / 604800)) weeks
n331=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n332=  }
n333=  if (%secs > 86400) {
n334=    %my_duration = %my_duration $floor($calc(%secs / 86400)) days
n335=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n336=  }
n337=  if (%secs > 3600) {
n338=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hours
n339=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n340=  }
n341=  if (%secs > 60) {
n342=    %my_duration = %my_duration $floor($calc(%secs / 60)) minutes
n343=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n344=  }
n345=  if (%secs != 0) {
n346=    %my_duration = %my_duration %secs seconds
n347=  }
n348=  return %my_duration
n349=}

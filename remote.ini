n334=alias my_duration {
n335=  var %secs = $1, %my_duration
n336=  if (%secs > 604800) {
n337=    %my_duration = %my_duration $floor($calc(%secs / 604800)) weeks
n338=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n339=  }
n340=  if (%secs > 86400) {
n341=    %my_duration = %my_duration $floor($calc(%secs / 86400)) days
n342=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n343=  }
n344=  if (%secs > 3600) {
n345=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hours
n346=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n347=  }
n348=  if (%secs > 60) {
n349=    %my_duration = %my_duration $floor($calc(%secs / 60)) minutes
n350=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n351=  }
n352=  if (%secs != 0) {
n353=    %my_duration = %my_duration %secs seconds
n354=  }
n355=  return %my_duration
n356=}

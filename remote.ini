n377=alias timeleft {
n378=  var %start = $1, %interval = $2, %timeleft
n379=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n380=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n381=  return %timeleft
n382=}

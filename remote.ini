n424=alias timeleft {
n425=  var %start = $1, %interval = $2, %timeleft
n426=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n427=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n428=  return %timeleft
n429=}

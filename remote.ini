n92=on *:text:!level*:#:{
n93=  if ($2 isnum && $2 >= 1 && $2 < 127) {
n94=    var %2 = $floor($2)
n95=    var %level = 1
n96=    var %xp = 0
n97=    while (%level != %2) {
n98=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n99=      inc %level
n100=    }
n101=    %xp = $floor($calc(%xp / 4))
n102=    msg # Level %2 = $bytes(%xp,bd) xp
n103=  }
n104=  elseif ($2 isnum && $2 > 9000) { msg # It's over 9000! }
n105=  elseif ($2 isnum && $2 == 9000) { msg # Almost there. }
n106=  elseif ($2 isnum && $2 > 126 && $2 < 9000) { msg # I was gonna calculate xp at Level $2. Then I took an arrow to the knee. }
n107=  else { msg # Level $2- does not exist or there is a syntax error. }
n108=}

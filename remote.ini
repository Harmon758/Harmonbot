n88=on *:text:!level*:#:{
n89=  if ($2 isnum && $2 >= 1 && $2 < 127) {
n90=    var %2 = $floor($2)
n91=    var %level = 1
n92=    var %xp = 0
n93=    while (%level != %2) {
n94=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n95=      %level = %level + 1
n96=    }
n97=    %xp = $floor($calc(%xp / 4))
n98=    msg # Level %2 = $bytes(%xp,bd) xp
n99=  }
n100=  elseif ($2 isnum && $2 > 9000) { msg # It's over 9000! }
n101=  elseif ($2 isnum && $2 == 9000) { msg # Almost there. }
n102=  elseif ($2 isnum && $2 > 126 && $2 < 9000) { msg # I was gonna calculate xp at Level $2. Then I took an arrow to the knee. }
n103=  else { msg # Level $2- does not exist or there is a syntax error. }
n104=}

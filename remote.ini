n359=on *:text:!uptime*:#:{
n360=  set %channel $chan
n361=  sockclose uptime
n362=  sockopen uptime nightdev.com 80
n363=}
n364=on *:sockopen:uptime:{
n365=  if ($sockerr) { sockclose $sockname | halt }
n366=  sockwrite -n $sockname GET /hosted/uptime.php?channel= $+ $mid(%channel,2-) HTTP/1.1
n367=  sockwrite -n $sockname Host: nightdev.com $crlf $+ $crlf
n368=}
n369=on *:sockread:uptime:{
n370=  if ($sockerr) { sockclose $sockname }
n371=  var %streamodata
n372=  sockread %streamodata
n373=  if ($regex(%streamodata,(.*)minutes)) { msg %channel $regml(1) minutes }
n374=  if ($regex(%streamodata,(.*)live.)) { msg %channel $capital($mid(%channel,2-)) is offline. }
n375=}

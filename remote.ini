n164=on *:text:!level*:#:{
n165=  if (!$2) { msg # Please enter a level. }
n166=  elseif ($2 isnum && $2 >= 1 && $2 < 127) {
n167=    var %2 = $floor($2)
n168=    var %level = 1
n169=    var %xp = 0
n170=    while (%level != %2) {
n171=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n172=      inc %level
n173=    }
n174=    %xp = $floor($calc(%xp / 4))
n175=    msg # Level %2 = $bytes(%xp,bd) xp
n176=  }
n177=  elseif ($2 isnum && $2 > 9000) { msg # It's over 9000! }
n178=  elseif ($2 isnum && $2 == 9000) { msg # Almost there. }
n179=  elseif ($2 isnum && $2 > 126 && $2 < 9000) { msg # I was gonna calculate xp at Level $2. Then I took an arrow to the knee. }
n180=  else { msg # Level $2- does not exist or there is a syntax error. }
n181=}

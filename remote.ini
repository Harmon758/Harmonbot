n288=on *:text:!xpat*:#:{
n289=  var %2 = $remove($2,$chr(44))
n290=  if (!$2) { msg # Please enter xp. }
n291=  elseif (%2 isnum && %2 >= 0 && %2 < 200000001) {
n292=    var %2 = $floor(%2)
n293=    var %level = 1
n294=    var %xp = 0
n295=    while (%2 >= %xp) {
n296=      %xp = $calc(%xp * 4)
n297=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n298=      %xp = $calc(%xp / 4)
n299=      inc %level
n300=    }
n301=    %level = %level - 1
n302=    msg # $bytes(%2,bd) xp = level %level
n303=  }
n304=  elseif (%2 isnum) { msg # You can't have that much xp! }
n305=  else { msg # Syntax error. }
n306=}
n307=on *:text:!xpbetween*:#:{
n308=  if ($2 isnum && $2 >= 1 && $2 < 127 && $3 isnum && $3 >= 1 && $3 < 127 && $2 < $3) {
n309=    var %2 = $floor($2)
n310=    var %3 = $floor($3)
n311=    var %level = 1
n312=    var %xp = 0
n313=    var %startxp = 0
n314=    var %betweenxp = 0
n315=    while (%level != %3) {
n316=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n317=      inc %level
n318=      if (%level == %2) { %startxp = $floor($calc(%xp / 4)) }
n319=    }
n320=    %betweenxp = $calc($floor($calc(%xp / 4)) - %startxp)
n321=    msg # $bytes(%betweenxp,bd) xp between level %2 and level %3
n322=  }
n323=  else { msg # Syntax error. }
n324=}

n387=alias my_duration {
n388=  var %secs = $1, %my_duration
n389=  if (%secs > 31536000) {
n390=    %my_duration = %my_duration $floor($calc(%secs / 31536000)) year
n391=    if ($floor($calc(%secs / 31536000)) > 1) { %my_duration = %my_duration $+ s }
n392=    %secs = $calc(%secs - $floor($calc(%secs / 31536000)) * 31536000)
n393=  }
n394=  if (%secs > 604800) {
n395=    %my_duration = %my_duration $floor($calc(%secs / 604800)) week
n396=    if ($floor($calc(%secs / 604800)) > 1) { %my_duration = %my_duration $+ s }
n397=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n398=  }
n399=  if (%secs > 86400) {
n400=    %my_duration = %my_duration $floor($calc(%secs / 86400)) day
n401=    if ($floor($calc(%secs / 86400)) > 1) { %my_duration = %my_duration $+ s }
n402=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n403=  }
n404=  if (%secs > 3600) {
n405=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hour
n406=    if ($floor($calc(%secs / 3600)) > 1) { %my_duration = %my_duration $+ s }
n407=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n408=  }
n409=  if (%secs > 60) {
n410=    %my_duration = %my_duration $floor($calc(%secs / 60)) minute
n411=    if ($floor($calc(%secs / 60)) > 1) { %my_duration = %my_duration $+ s }
n412=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n413=  }
n414=  if (%secs != 0) {
n415=    %my_duration = %my_duration %secs second
n416=    if (%secs > 1) { %my_duration = %my_duration $+ s }
n417=  }
n418=  return %my_duration
n419=}

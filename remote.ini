n390=alias on/off {
n391=  if ($nick isop #) && ($2) {
n392=    if ($istok(on,$2,32)) {
n393=      set % $+ $3 $+ .status. $+ $chan on 
n394=      msg # $3 is on.
n395=      return
n396=    }
n397=    if ($istok(off,$2,32)) {
n398=      set % $+ $3 $+ .status. $+ $chan off 
n399=      msg # $3 is off.
n400=      return
n401=    }
n402=  }
n403=  if (% [ $+ [ $3 ] ] [ $+ .status. ] [ $+ [ $chan ] ] == off) { return }
n404=  else { msg # $4 }
n405=}

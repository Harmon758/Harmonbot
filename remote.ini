n296=on *:text:!xpat*:#:{
n297=  var %2 = $remove($2,$chr(44))
n298=  if (!$2) { msg # Please enter xp. }
n299=  elseif (%2 isnum && %2 >= 0 && %2 < 200000001) {
n300=    var %2 = $floor(%2)
n301=    var %level = 1
n302=    var %xp = 0
n303=    while (%2 >= %xp) {
n304=      %xp = $calc(%xp * 4)
n305=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n306=      %xp = $calc(%xp / 4)
n307=      inc %level
n308=    }
n309=    %level = %level - 1
n310=    msg # $bytes(%2,bd) xp = level %level
n311=  }
n312=  elseif (%2 isnum) { msg # You can't have that much xp! }
n313=  else { msg # Syntax error. }
n314=}
n315=on *:text:!xpbetween*:#:{
n316=  if ($2 isnum && $2 >= 1 && $2 < 127 && $3 isnum && $3 >= 1 && $3 < 127 && $2 < $3) {
n317=    var %2 = $floor($2)
n318=    var %3 = $floor($3)
n319=    var %level = 1
n320=    var %xp = 0
n321=    var %startxp = 0
n322=    var %betweenxp = 0
n323=    while (%level != %3) {
n324=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n325=      inc %level
n326=      if (%level == %2) { %startxp = $floor($calc(%xp / 4)) }
n327=    }
n328=    %betweenxp = $calc($floor($calc(%xp / 4)) - %startxp)
n329=    msg # $bytes(%betweenxp,bd) xp between level %2 and level %3
n330=  }
n331=  else { msg # Syntax error. }
n332=}

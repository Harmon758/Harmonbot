n384=alias my_duration {
n385=  var %secs = $1, %my_duration
n386=  if (%secs > 31536000) {
n387=    %my_duration = %my_duration $floor($calc(%secs / 31536000)) year
n388=    if ($floor($calc(%secs / 31536000)) > 1) { %my_duration = %my_duration $+ s }
n389=    %secs = $calc(%secs - $floor($calc(%secs / 31536000)) * 31536000)
n390=  }
n391=  if (%secs > 604800) {
n392=    %my_duration = %my_duration $floor($calc(%secs / 604800)) week
n393=    if ($floor($calc(%secs / 604800)) > 1) { %my_duration = %my_duration $+ s }
n394=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n395=  }
n396=  if (%secs > 86400) {
n397=    %my_duration = %my_duration $floor($calc(%secs / 86400)) day
n398=    if ($floor($calc(%secs / 86400)) > 1) { %my_duration = %my_duration $+ s }
n399=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n400=  }
n401=  if (%secs > 3600) {
n402=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hour
n403=    if ($floor($calc(%secs / 3600)) > 1) { %my_duration = %my_duration $+ s }
n404=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n405=  }
n406=  if (%secs > 60) {
n407=    %my_duration = %my_duration $floor($calc(%secs / 60)) minute
n408=    if ($floor($calc(%secs / 60)) > 1) { %my_duration = %my_duration $+ s }
n409=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n410=  }
n411=  if (%secs != 0) {
n412=    %my_duration = %my_duration %secs second
n413=    if (%secs > 1) { %my_duration = %my_duration $+ s }
n414=  }
n415=  return %my_duration
n416=}

n349=    var %betweenxp = 0
n350=    while (%level != %3) {
n351=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n352=      inc %level
n353=      if (%level == %2) { %startxp = $floor($calc(%xp / 4)) }
n354=    }
n355=    %betweenxp = $calc($floor($calc(%xp / 4)) - %startxp)
n356=    msg # $bytes(%betweenxp,bd) xp between level %2 and level %3
n357=  }
n358=  else { msg # Syntax error. }
n359=}

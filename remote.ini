n394=alias timeleft {
n395=  var %start = $1, %interval = $2, %timeleft
n396=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n397=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n398=  return %timeleft
n399=}

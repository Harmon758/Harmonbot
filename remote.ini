n401=alias my_duration {
n402=  var %secs = $1, %my_duration
n403=  if (%secs > 604800) {
n404=    %my_duration = %my_duration $floor($calc(%secs / 604800)) weeks
n405=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n406=  }
n407=  if (%secs > 86400) {
n408=    %my_duration = %my_duration $floor($calc(%secs / 86400)) days
n409=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n410=  }
n411=  if (%secs > 3600) {
n412=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hours
n413=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n414=  }
n415=  if (%secs > 60) {
n416=    %my_duration = %my_duration $floor($calc(%secs / 60)) minutes
n417=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)

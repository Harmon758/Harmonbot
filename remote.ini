n228=on *:text:!roulette*:#: {
n229=  if ($nick isop #) && ($2) {
n230=    if ($istok(on,$2,32)) {
n231=      set %roulette.status on 
n232=      msg $chan Roulette is on.
n233=      return
n234=    }
n235=    if ($istok(off,$2,32)) {
n236=      set %roulette.status off 
n237=      msg $chan Roulette is off.
n238=      return
n239=    }
n240=  }
n241=  if (%roulette.status == off) { return }
n242=  /*
n243=  if ((%floodroulette) || ($($+(%,floodroulette.,$nick),2))) { return }
n244=  set -u10 %floodroulette On
n245=  set -u30 %floodroulette. $+ $nick On
n246=  */
n247=  if ($nick isop #) {
n248=    var %randmods = $rand(1,4)
n249=    if (%randmods == 1) msg $chan Roulette clicks!...Empty...You live to see another day, $capital($nick)
n250=    if (%randmods == 2) msg $chan BANG! ... You were shot, but live! There must be secert powers in your mod armor, $capital($nick) 
n251=    if (%randmods == 3) msg $chan BANG! ... The bullet missed, you only have your born moderation powers to thank, $capital($nick) 
n252=    if (%randmods == 4) msg $chan $capital($nick) starts to shake, $capital($nick) tries to pull the trigger but can't. $capital($nick) drops the gun, $capital($nick) isn't up to the challenge of Roulette. 
n253=  }
n254=  else {
n255=    var %randnumber = $rand(1,4)
n256=    if (%randnumber == 1) { msg $chan BANG!... Roulette claims another soul. R.I.P $capital($nick) }
n257=    if (%randnumber == 2) { msg $chan Roulette clicks!...Empty...You live to see another day, $capital($nick) }
n258=    if (%randnumber == 3) { msg $chan BANG!... $capital($nick) Was a great viewer, and now $capital($nick) is a dead viewer. R.I.P }
n259=    if (%randnumber == 4) { msg $chan $capital($nick) starts to shake, $capital($nick) tries to pull the trigger but can't. $capital($nick) drops the gun, $capital($nick) isn't up to the challenge of Roulette. }
n260=  }
n261=}

n306=alias timeleft {
n307=  var %start = $1, %interval = $2, %timeleft
n308=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n309=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n310=  return %timeleft
n311=}

n286=    if (%paper == 1) { msg # SCISSORS -- Scissors beats Paper! You lose, $capital($nick) ! }
n287=    if (%paper == 2) { msg # ROCK -- Hmm, I lose. Congrats, $capital($nick) }
n288=    if (%paper == 3) { msg # PAPER -- Dang it, it's a draw. }

n353=alias timeleft {
n354=  var %start = $1, %interval = $2, %timeleft
n355=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n356=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n357=  return %timeleft
n358=}
n359=
n360=alias my_duration {
n361=  var %secs = $1, %my_duration
n362=  if (%secs > 604800) {
n363=    %my_duration = %my_duration $floor($calc(%secs / 604800)) weeks
n364=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n365=  }
n366=  if (%secs > 86400) {
n367=    %my_duration = %my_duration $floor($calc(%secs / 86400)) days
n368=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n369=  }
n370=  if (%secs > 3600) {
n371=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hours
n372=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n373=  }
n374=  if (%secs > 60) {
n375=    %my_duration = %my_duration $floor($calc(%secs / 60)) minutes
n376=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n377=  }
n378=  if (%secs != 0) {
n379=    %my_duration = %my_duration %secs seconds
n380=  }
n381=  return %my_duration
n382=}

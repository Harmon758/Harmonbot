n201=    while (%level != %3) {
n202=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n203=      inc %level
n204=      if (%level == %2) { %startxp = $floor($calc(%xp / 4)) }
n205=    }
n206=    %betweenxp = $calc($floor($calc(%xp / 4)) - %startxp)
n207=    msg # $bytes(%betweenxp,bd) xp between level %2 and level %3
n208=  }
n209=  else { msg # Syntax error. }
n210=}

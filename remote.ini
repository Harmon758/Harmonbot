n431=alias my_duration {
n432=  var %secs = $1, %my_duration
n433=  if (%secs > 604800) {
n434=    %my_duration = %my_duration $floor($calc(%secs / 604800)) weeks
n435=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n436=  }
n437=  if (%secs > 86400) {
n438=    %my_duration = %my_duration $floor($calc(%secs / 86400)) days
n439=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n440=  }
n441=  if (%secs > 3600) {
n442=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hours
n443=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n444=  }
n445=  if (%secs > 60) {
n446=    %my_duration = %my_duration $floor($calc(%secs / 60)) minutes
n447=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n448=  }
n449=  if (%secs != 0) {
n450=    %my_duration = %my_duration %secs seconds
n451=  }
n452=  return %my_duration
n453=}

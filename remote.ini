n224=on *:text:!level*:#:{
n225=  if (!$2) { msg # Please enter a level. }
n226=  elseif ($2 isnum && $2 >= 1 && $2 < 127) {
n227=    var %2 = $floor($2)
n228=    var %level = 1
n229=    var %xp = 0
n230=    while (%level != %2) {
n231=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n232=      inc %level
n233=    }
n234=    %xp = $floor($calc(%xp / 4))
n235=    msg # Level %2 = $bytes(%xp,bd) xp
n236=  }
n237=  elseif ($2 isnum && $2 > 9000) { msg # It's over 9000! }
n238=  elseif ($2 isnum && $2 == 9000) { msg # Almost there. }
n239=  elseif ($2 isnum && $2 > 126 && $2 < 9000) { msg # I was gonna calculate xp at Level $2. Then I took an arrow to the knee. }
n240=  else { msg # Level $2- does not exist or there is a syntax error. }
n241=}

n313=alias my_duration {
n314=  var %secs = $1, %my_duration
n315=  if (%secs > 604800) {
n316=    %my_duration = %my_duration $floor($calc(%secs / 604800)) weeks
n317=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n318=  }
n319=  if (%secs > 86400) {
n320=    %my_duration = %my_duration $floor($calc(%secs / 86400)) days
n321=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n322=  }
n323=  if (%secs > 3600) {
n324=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hours
n325=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n326=  }
n327=  if (%secs > 60) {
n328=    %my_duration = %my_duration $floor($calc(%secs / 60)) minutes
n329=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n330=  }
n331=  if (%secs != 0) {
n332=    %my_duration = %my_duration %secs seconds
n333=  }
n334=  return %my_duration
n335=}

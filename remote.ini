n320=alias timeleft {
n321=  var %start = $1, %interval = $2, %timeleft
n322=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n323=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n324=  return %timeleft
n325=}

n380=alias timeleft {
n381=  var %start = $1, %interval = $2, %timeleft
n382=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n383=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n384=  return %timeleft
n385=}

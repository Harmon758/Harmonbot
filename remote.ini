n297=on *:sockopen:uptime:{
n298=  if ($sockerr) { sockclose $sockname | halt }
n299=  sockwrite -n $sockname GET /hosted/uptime.php?channel=mikkiscape HTTP/1.1
n300=  sockwrite -n $sockname Host: nightdev.com $crlf $+ $crlf
n301=}
n302=on *:sockread:uptime:{
n303=  if ($sockerr) { sockclose $sockname }
n304=  var %streamodata
n305=  sockread %streamodata
n306=  if ($regex(%streamodata,(.*)minutes)) { msg #mikkiscape $regml(1) minutes }
n307=  if ($regex(%streamodata,(.*)live.)) { msg #mikkiscape Mikki is offline. }
n308=}

n333=on *:text:!uptime*:#:{
n334=  set %channel $chan
n335=  sockclose uptime
n336=  sockopen uptime nightdev.com 80
n337=}
n338=on *:sockopen:uptime:{
n339=  if ($sockerr) { sockclose $sockname | halt }
n340=  sockwrite -n $sockname GET /hosted/uptime.php?channel= $+ $mid(%channel,2-) HTTP/1.1
n341=  sockwrite -n $sockname Host: nightdev.com $crlf $+ $crlf
n342=}
n343=on *:sockread:uptime:{
n344=  if ($sockerr) { sockclose $sockname }
n345=  var %streamodata
n346=  sockread %streamodata
n347=  if ($regex(%streamodata,(.*)minutes)) { msg %channel $regml(1) minutes }
n348=  if ($regex(%streamodata,(.*)live.)) { msg %channel $capital($mid(%channel,2-)) is offline. }
n349=}

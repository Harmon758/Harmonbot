n301=alias timeleft {
n302=  var %start = $1, %interval = $2, %timeleft
n303=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n304=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n305=  return %timeleft
n306=}

n423=alias on/off {
n424=  if ($nick isop #) && ($2) {
n425=    if ($istok(on,$2,32)) {
n426=      set % $+ $3 $+ .status. $+ $chan on
n427=      if ($5) { msg # $5 is on }
n428=      else { msg # $3 is on }
n429=      return on
n430=    }
n431=    if ($istok(off,$2,32)) {
n432=      set % $+ $3 $+ .status. $+ $chan off
n433=      if ($5) { msg # $5 is off }
n434=      else { msg # $3 is off }
n435=      return off
n436=    }
n437=    if ($istok(mod,$2,32)) {
n438=      set % $+ $3 $+ .status. $+ $chan mod
n439=      if ($5) { msg # $5 is mod only }
n440=      else { msg # $3 is mod only }
n441=      return mod
n442=    }
n443=  }
n444=  if (% [ $+ [ $3 ] ] [ $+ .status. ] [ $+ [ $chan ] ] == off) { return was_off }
n445=  elseif (% [ $+ [ $3 ] ] [ $+ .status. ] [ $+ [ $chan ] ] == mod) && ($nick isop #) {
n446=    msg # $4
n447=    return msg
n448=  }
n449=  elseif (% [ $+ [ $3 ] ] [ $+ .status. ] [ $+ [ $chan ] ] == mod) {
n450=    return was_mod_!msg
n451=  }
n452=  else {
n453=    msg # $4
n454=    return msg
n455=  }
n456=}

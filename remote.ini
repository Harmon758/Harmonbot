n351=alias timeleft {
n352=  var %start = $1, %interval = $2, %timeleft
n353=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n354=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n355=  return %timeleft
n356=}
n357=
n358=alias my_duration {
n359=  var %secs = $1, %my_duration
n360=  if (%secs > 604800) {
n361=    %my_duration = %my_duration $floor($calc(%secs / 604800)) weeks
n362=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n363=  }
n364=  if (%secs > 86400) {
n365=    %my_duration = %my_duration $floor($calc(%secs / 86400)) days
n366=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n367=  }
n368=  if (%secs > 3600) {
n369=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hours
n370=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n371=  }
n372=  if (%secs > 60) {
n373=    %my_duration = %my_duration $floor($calc(%secs / 60)) minutes
n374=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n375=  }
n376=  if (%secs != 0) {
n377=    %my_duration = %my_duration %secs seconds
n378=  }
n379=  return %my_duration
n380=}

n173=on *:text:!level*:#:{
n174=  if (!$2) { msg # Please enter a level. }
n175=  elseif ($2 isnum && $2 >= 1 && $2 < 127) {
n176=    var %2 = $floor($2)
n177=    var %level = 1
n178=    var %xp = 0
n179=    while (%level != %2) {
n180=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n181=      inc %level
n182=    }
n183=    %xp = $floor($calc(%xp / 4))
n184=    msg # Level %2 = $bytes(%xp,bd) xp
n185=  }
n186=  elseif ($2 isnum && $2 > 9000) { msg # It's over 9000! }
n187=  elseif ($2 isnum && $2 == 9000) { msg # Almost there. }
n188=  elseif ($2 isnum && $2 > 126 && $2 < 9000) { msg # I was gonna calculate xp at Level $2. Then I took an arrow to the knee. }
n189=  else { msg # Level $2- does not exist or there is a syntax error. }
n190=}

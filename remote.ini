n317=alias my_duration {
n318=  var %secs = $1, %my_duration
n319=  if (%secs > 604800) {
n320=    %my_duration = %my_duration $floor($calc(%secs / 604800)) weeks
n321=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n322=  }
n323=  if (%secs > 86400) {
n324=    %my_duration = %my_duration $floor($calc(%secs / 86400)) days
n325=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n326=  }
n327=  if (%secs > 3600) {
n328=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hours
n329=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n330=  }
n331=  if (%secs > 60) {
n332=    %my_duration = %my_duration $floor($calc(%secs / 60)) minutes
n333=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n334=  }
n335=  if (%secs != 0) {
n336=    %my_duration = %my_duration %secs seconds
n337=  }
n338=  return %my_duration
n339=}

n420=alias on/off {
n421=  if ($nick isop #) && ($2) {
n422=    if ($istok(on,$2,32)) {
n423=      set % $+ $3 $+ .status. $+ $chan on
n424=      if ($5) { msg # $5 is on }
n425=      else { msg # $3 is on }
n426=      return on
n427=    }
n428=    if ($istok(off,$2,32)) {
n429=      set % $+ $3 $+ .status. $+ $chan off
n430=      if ($5) { msg # $5 is off }
n431=      else { msg # $3 is off }
n432=      return off
n433=    }
n434=    if ($istok(mod,$2,32)) {
n435=      set % $+ $3 $+ .status. $+ $chan mod
n436=      if ($5) { msg # $5 is mod only }
n437=      else { msg # $3 is mod only }
n438=      return mod
n439=    }
n440=  }
n441=  if (% [ $+ [ $3 ] ] [ $+ .status. ] [ $+ [ $chan ] ] == off) { return was_off }
n442=  elseif (% [ $+ [ $3 ] ] [ $+ .status. ] [ $+ [ $chan ] ] == mod) && ($nick isop #) {
n443=    msg # $4
n444=    return msg
n445=  }
n446=  elseif (% [ $+ [ $3 ] ] [ $+ .status. ] [ $+ [ $chan ] ] == mod) {
n447=    return was_mod_!msg
n448=  }
n449=  else {
n450=    msg # $4
n451=    return msg
n452=  }
n453=}

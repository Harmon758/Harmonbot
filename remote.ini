n321=alias timeleft {
n322=  var %start = $1, %interval = $2, %timeleft
n323=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n324=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n325=  return %timeleft
n326=}

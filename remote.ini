n89=on *:text:!level*:#:{
n90=  if ($2 isnum && $2 >= 1 && $2 < 127) {
n91=    var %2 = $floor($2)
n92=    var %level = 1
n93=    var %xp = 0
n94=    while (%level != %2) {
n95=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n96=      inc %level
n97=    }
n98=    %xp = $floor($calc(%xp / 4))
n99=    msg # Level %2 = $bytes(%xp,bd) xp
n100=  }
n101=  elseif ($2 isnum && $2 > 9000) { msg # It's over 9000! }
n102=  elseif ($2 isnum && $2 == 9000) { msg # Almost there. }
n103=  elseif ($2 isnum && $2 > 126 && $2 < 9000) { msg # I was gonna calculate xp at Level $2. Then I took an arrow to the knee. }
n104=  else { msg # Level $2- does not exist or there is a syntax error. }
n105=}

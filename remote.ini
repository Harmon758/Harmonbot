n335=  var %2 = $remove($2,$chr(44))
n336=  if (!$2) { msg # Please enter xp. }
n337=  elseif (%2 isnum && %2 >= 0 && %2 < 200000001) {
n338=    var %2 = $floor(%2)
n339=    var %level = 1
n340=    var %xp = 0
n341=    while (%2 >= %xp) {
n342=      %xp = $calc(%xp * 4)
n343=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n344=      %xp = $calc(%xp / 4)
n345=      inc %level
n346=    }
n347=    %level = %level - 1
n348=    msg # $bytes(%2,bd) xp = level %level
n349=  }
n350=  elseif (%2 isnum) { msg # You can't have that much xp! }
n351=  else { msg # Syntax error. }
n352=}
n353=on *:text:!xpbetween*:#:{
n354=  if ($2 isnum && $2 >= 1 && $2 < 127 && $3 isnum && $3 >= 1 && $3 < 127 && $2 < $3) {
n355=    var %2 = $floor($2)
n356=    var %3 = $floor($3)
n357=    var %level = 1
n358=    var %xp = 0
n359=    var %startxp = 0
n360=    var %betweenxp = 0
n361=    while (%level != %3) {
n362=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n363=      inc %level
n364=      if (%level == %2) { %startxp = $floor($calc(%xp / 4)) }
n365=    }
n366=    %betweenxp = $calc($floor($calc(%xp / 4)) - %startxp)
n367=    msg # $bytes(%betweenxp,bd) xp between level %2 and level %3
n368=  }
n369=  else { msg # Syntax error. }
n370=}

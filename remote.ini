n327=alias timeleft {
n328=  var %start = $1, %interval = $2, %timeleft
n329=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n330=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n331=  return %timeleft
n332=}

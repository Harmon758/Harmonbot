n263=  if ((%floodroulette) || ($($+(%,floodroulette.,$nick),2))) { return }
n264=  set -u10 %floodroulette On
n265=  set -u30 %floodroulette. $+ $nick On
n266=  */
n267=  if ($nick isop #) {
n268=    var %randmods = $rand(1,4)
n269=    if (%randmods == 1) msg $chan Roulette clicks!...Empty...You live to see another day, $capital($nick)
n270=    if (%randmods == 2) msg $chan BANG! ... You were shot, but live! There must be secert powers in your mod armor, $capital($nick) 
n271=    if (%randmods == 3) msg $chan BANG! ... The bullet missed, you only have your born moderation powers to thank, $capital($nick) 
n272=    if (%randmods == 4) msg $chan $capital($nick) starts to shake, $capital($nick) tries to pull the trigger but can't. $capital($nick) drops the gun, $capital($nick) isn't up to the challenge of Roulette. 
n273=  }
n274=  else {
n275=    var %randnumber = $rand(1,4)
n276=    if (%randnumber == 1) { msg $chan BANG!... Roulette claims another soul. R.I.P $capital($nick) }
n277=    if (%randnumber == 2) { msg $chan Roulette clicks!...Empty...You live to see another day, $capital($nick) }
n278=    if (%randnumber == 3) { msg $chan BANG!... $capital($nick) Was a great viewer, and now $capital($nick) is a dead viewer. R.I.P }
n279=    if (%randnumber == 4) { msg $chan $capital($nick) starts to shake, $capital($nick) tries to pull the trigger but can't. $capital($nick) drops the gun, $capital($nick) isn't up to the challenge of Roulette. }
n280=  }
n281=}

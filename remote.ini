n357=alias timeleft {
n358=  var %start = $1, %interval = $2, %timeleft
n359=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n360=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n361=  return %timeleft
n362=}
n363=
n364=alias my_duration {
n365=  var %secs = $1, %my_duration
n366=  if (%secs > 604800) {
n367=    %my_duration = %my_duration $floor($calc(%secs / 604800)) weeks
n368=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n369=  }
n370=  if (%secs > 86400) {
n371=    %my_duration = %my_duration $floor($calc(%secs / 86400)) days
n372=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n373=  }
n374=  if (%secs > 3600) {
n375=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hours
n376=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n377=  }
n378=  if (%secs > 60) {
n379=    %my_duration = %my_duration $floor($calc(%secs / 60)) minutes
n380=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n381=  }
n382=  if (%secs != 0) {
n383=    %my_duration = %my_duration %secs seconds
n384=  }
n385=  return %my_duration
n386=}

n172=on *:text:!level*:#:{
n173=  if (!$2) { msg # Please enter a level. }
n174=  elseif ($2 isnum && $2 >= 1 && $2 < 127) {
n175=    var %2 = $floor($2)
n176=    var %level = 1
n177=    var %xp = 0
n178=    while (%level != %2) {
n179=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n180=      inc %level
n181=    }
n182=    %xp = $floor($calc(%xp / 4))
n183=    msg # Level %2 = $bytes(%xp,bd) xp
n184=  }
n185=  elseif ($2 isnum && $2 > 9000) { msg # It's over 9000! }
n186=  elseif ($2 isnum && $2 == 9000) { msg # Almost there. }
n187=  elseif ($2 isnum && $2 > 126 && $2 < 9000) { msg # I was gonna calculate xp at Level $2. Then I took an arrow to the knee. }
n188=  else { msg # Level $2- does not exist or there is a syntax error. }
n189=}

n328=alias my_duration {
n329=  var %secs = $1, %my_duration
n330=  if (%secs > 604800) {
n331=    %my_duration = %my_duration $floor($calc(%secs / 604800)) weeks
n332=    %secs = $calc(%secs - $floor($calc(%secs / 604800)) * 604800)
n333=  }
n334=  if (%secs > 86400) {
n335=    %my_duration = %my_duration $floor($calc(%secs / 86400)) days
n336=    %secs = $calc(%secs - $floor($calc(%secs / 86400)) * 86400)
n337=  }
n338=  if (%secs > 3600) {
n339=    %my_duration = %my_duration $floor($calc(%secs / 3600)) hours
n340=    %secs = $calc(%secs - $floor($calc(%secs / 3600)) * 3600)
n341=  }
n342=  if (%secs > 60) {
n343=    %my_duration = %my_duration $floor($calc(%secs / 60)) minutes
n344=    %secs = $calc(%secs - $floor($calc(%secs / 60)) * 60)
n345=  }
n346=  if (%secs != 0) {
n347=    %my_duration = %my_duration %secs seconds
n348=  }
n349=  return %my_duration
n350=}

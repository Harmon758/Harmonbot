n300=on *:text:!xpat*:#:{
n301=  var %2 = $remove($2,$chr(44))
n302=  if (!$2) { msg # Please enter xp. }
n303=  elseif (%2 isnum && %2 >= 0 && %2 < 200000001) {
n304=    var %2 = $floor(%2)
n305=    var %level = 1
n306=    var %xp = 0
n307=    while (%2 >= %xp) {
n308=      %xp = $calc(%xp * 4)
n309=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n310=      %xp = $calc(%xp / 4)
n311=      inc %level
n312=    }
n313=    %level = %level - 1
n314=    msg # $bytes(%2,bd) xp = level %level
n315=  }
n316=  elseif (%2 isnum) { msg # You can't have that much xp! }
n317=  else { msg # Syntax error. }
n318=}
n319=on *:text:!xpbetween*:#:{
n320=  if ($2 isnum && $2 >= 1 && $2 < 127 && $3 isnum && $3 >= 1 && $3 < 127 && $2 < $3) {
n321=    var %2 = $floor($2)
n322=    var %3 = $floor($3)
n323=    var %level = 1
n324=    var %xp = 0
n325=    var %startxp = 0
n326=    var %betweenxp = 0
n327=    while (%level != %3) {
n328=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n329=      inc %level
n330=      if (%level == %2) { %startxp = $floor($calc(%xp / 4)) }
n331=    }
n332=    %betweenxp = $calc($floor($calc(%xp / 4)) - %startxp)
n333=    msg # $bytes(%betweenxp,bd) xp between level %2 and level %3
n334=  }
n335=  else { msg # Syntax error. }
n336=}

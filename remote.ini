n338=  sockopen uptime nightdev.com 80
n339=}
n340=on *:sockopen:uptime:{
n341=  if ($sockerr) { sockclose $sockname | halt }
n342=  sockwrite -n $sockname GET /hosted/uptime.php?channel= $+ $mid(%channel,2-) HTTP/1.1
n343=  sockwrite -n $sockname Host: nightdev.com $crlf $+ $crlf
n344=}
n345=on *:sockread:uptime:{
n346=  if ($sockerr) { sockclose $sockname }
n347=  var %streamodata
n348=  sockread %streamodata
n349=  if ($regex(%streamodata,(.*)minutes)) { msg %channel $regml(1) minutes }
n350=  if ($regex(%streamodata,(.*)live.)) { msg %channel $capital($mid(%channel,2-)) is offline. }
n351=}

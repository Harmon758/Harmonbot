n350=      if (%level == %2) { %startxp = $floor($calc(%xp / 4)) }
n351=    }
n352=    %betweenxp = $calc($floor($calc(%xp / 4)) - %startxp)
n353=    msg # $bytes(%betweenxp,bd) xp between level %2 and level %3
n354=  }
n355=  else { msg # Syntax error. }
n356=}

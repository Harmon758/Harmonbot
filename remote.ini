n293=on *:sockopen:uptime:{
n294=  if ($sockerr) { sockclose $sockname | halt }
n295=  sockwrite -n $sockname GET /hosted/uptime.php?channel=mikkiscape HTTP/1.1
n296=  sockwrite -n $sockname Host: nightdev.com $crlf $+ $crlf
n297=}
n298=on *:sockread:uptime:{
n299=  if ($sockerr) { sockclose $sockname }
n300=  var %streamodata
n301=  sockread %streamodata
n302=  if ($regex(%streamodata,(.*)minutes)) { msg #mikkiscape $regml(1) minutes }
n303=  if ($regex(%streamodata,(.*)live.)) { msg #mikkiscape Mikki is offline. }
n304=}

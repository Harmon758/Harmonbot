n310=alias timeleft {
n311=  var %start = $1, %interval = $2, %timeleft
n312=  if ($ctime <= %start) || (!%interval) { %timeleft = $calc(%start - $ctime) }
n313=  else { %timeleft = $calc(%interval - ($ctime - %start) % %interval) }
n314=  return %timeleft
n315=}

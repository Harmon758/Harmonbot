n294=on *:text:!xpat*:#:{
n295=  var %2 = $remove($2,$chr(44))
n296=  if (!$2) { msg # Please enter xp. }
n297=  elseif (%2 isnum && %2 >= 0 && %2 < 200000001) {
n298=    var %2 = $floor(%2)
n299=    var %level = 1
n300=    var %xp = 0
n301=    while (%2 >= %xp) {
n302=      %xp = $calc(%xp * 4)
n303=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n304=      %xp = $calc(%xp / 4)
n305=      inc %level
n306=    }
n307=    %level = %level - 1
n308=    msg # $bytes(%2,bd) xp = level %level
n309=  }
n310=  elseif (%2 isnum) { msg # You can't have that much xp! }
n311=  else { msg # Syntax error. }
n312=}
n313=on *:text:!xpbetween*:#:{
n314=  if ($2 isnum && $2 >= 1 && $2 < 127 && $3 isnum && $3 >= 1 && $3 < 127 && $2 < $3) {
n315=    var %2 = $floor($2)
n316=    var %3 = $floor($3)
n317=    var %level = 1
n318=    var %xp = 0
n319=    var %startxp = 0
n320=    var %betweenxp = 0
n321=    while (%level != %3) {
n322=      %xp = $calc(%xp + $floor($calc(%level + 300 * 2 ^ (%level / 7))))
n323=      inc %level
n324=      if (%level == %2) { %startxp = $floor($calc(%xp / 4)) }
n325=    }
n326=    %betweenxp = $calc($floor($calc(%xp / 4)) - %startxp)
n327=    msg # $bytes(%betweenxp,bd) xp between level %2 and level %3
n328=  }
n329=  else { msg # Syntax error. }
n330=}

n339=on *:text:!uptime*:#:{
n340=  set %channel $chan
n341=  sockclose uptime
n342=  sockopen uptime nightdev.com 80
n343=}
n344=on *:sockopen:uptime:{
n345=  if ($sockerr) { sockclose $sockname | halt }
n346=  sockwrite -n $sockname GET /hosted/uptime.php?channel= $+ $mid(%channel,2-) HTTP/1.1
n347=  sockwrite -n $sockname Host: nightdev.com $crlf $+ $crlf
n348=}
n349=on *:sockread:uptime:{
n350=  if ($sockerr) { sockclose $sockname }
n351=  var %streamodata
n352=  sockread %streamodata
n353=  if ($regex(%streamodata,(.*)minutes)) { msg %channel $regml(1) minutes }
n354=  if ($regex(%streamodata,(.*)live.)) { msg %channel $capital($mid(%channel,2-)) is offline. }
n355=}

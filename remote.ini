n384=alias on/off {
n385=  if ($nick isop #) && ($2) {
n386=    if ($istok(on,$2,32)) {
n387=      set % $+ $3 $+ .status. $+ $chan on
n388=      if ($5) { msg # $5 is on. }
n389=      else { msg # $3 is on. }
n390=      return on
n391=    }
n392=    if ($istok(off,$2,32)) {
n393=      set % $+ $3 $+ .status. $+ $chan off
n394=      if ($5) { msg # $5 is off. }
n395=      else { msg # $3 is off. }
n396=      return off
n397=    }
n398=    if ($istok(mod,$2,32)) {
n399=      set % $+ $3 $+ .status. $+ $chan mod
n400=      if ($5) { msg # $5 is mod only. }
n401=      else { msg # $3 is mod only. }
n402=      return mod
n403=    }
n404=  }
n405=  if (% [ $+ [ $3 ] ] [ $+ .status. ] [ $+ [ $chan ] ] == off) { return was_off }
n406=  elseif (% [ $+ [ $3 ] ] [ $+ .status. ] [ $+ [ $chan ] ] == mod) && ($nick isop #) {
n407=    msg # $4
n408=    return msg
n409=  }
n410=  elseif (% [ $+ [ $3 ] ] [ $+ .status. ] [ $+ [ $chan ] ] == mod) {
n411=    return was_mod_!msg
n412=  }
n413=  else {
n414=    msg # $4
n415=    return msg
n416=  }
n417=}

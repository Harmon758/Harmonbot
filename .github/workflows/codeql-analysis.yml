name: "CodeQL"

on:
  push:
    branches: [ rewrite ]
  pull_request:
    branches: [ rewrite ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.3.4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1.0.14
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1.0.14

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1.0.14
